<form class="form" [formGroup]="trainerForm" (ngSubmit)="onFormSubbmit()">
  <div class="form-group">
    <label for="firstName">FirstName</label>
    <input id="firstName" type="text" formControlName="firstName" />
  </div>
  <div class="form-group">
    <label for="lastName">LastName</label>
    <input id="lastName" type="text" formControlName="lastName" />
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input
      id="photo"
      type="file"
      (change)="onFileSelected($event)"
      accept="*/image"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" type="number" formControlName="age" />
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone number</label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber" />
  </div>
  <div class="form-group">
    <label for="expirience">Expirience</label>
    <input id="expirience" type="number" formControlName="expirience" />
  </div>
  <div class="error-form-message-container">
    @if(isSubbmited() && trainerForm.invalid && trainerForm.touched){
    <p class="form-error">All fileds are required!</p>
    }
  </div>
  <div class="login-form-button-div">
    @if(editTrainerData()){
    <app-button text="Edit trainer" type="submit" />
    } @else {
    <app-button text="Add trainer" type="submit" />
    }
  </div>
</form>
