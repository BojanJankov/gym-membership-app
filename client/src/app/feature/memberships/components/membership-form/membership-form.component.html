<form class="form" [formGroup]="membershipForm" (ngSubmit)="onFormSubbmit()">
  <div class="form-group">
    <label for="startDate">Start date</label>
    <input id="startDate" type="date" formControlName="startDate" />
  </div>
  <div class="form-group">
    <label for="expireDate">Expire date</label>
    <input id="expireDate" type="date" formControlName="expireDate" />
  </div>
  <div class="form-group">
    <label for="paymentStatus">Payment status</label>
    <select
      name="paymentStatus"
      id="paymentStatus"
      formControlName="paymentStatus"
    >
      <option value="PAID" [defaultSelected]="true">PAID</option>
      <option value="PENDING">PENDING</option>
    </select>
  </div>
  <div class="form-group">
    <label for="user">User</label>
    <select name="user" id="user" formControlName="userId">
      <option value="" disabled>Select user:</option>
      @for(user of users(); track $index){
      <option value="{{ user.id }}">
        {{ user.firstName }} {{ user.lastName }}
      </option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="plan">Plan</label>
    <select name="plan" id="plan" formControlName="planId">
      <option value="" disabled>Select plan:</option>
      @for(plan of plans(); track $index){
      <option value="{{ plan.id }}">
        {{ plan.name }}
      </option>
      }
    </select>
  </div>
  <div class="error-form-message-container">
    @if(isSubbmited() && membershipForm.invalid && membershipForm.touched){
    <p class="form-error">All fileds are required!</p>
    }
  </div>
  <div class="login-form-button-div">
    @if(editMembershipData()){
    <app-button text="Edit membership" class="register-button" type="submit" />
    } @else {
    <app-button text="Add membership" class="register-button" type="submit" />
    }
  </div>
</form>
