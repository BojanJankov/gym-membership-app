<article>
  <div class="article-wrapper">
    <figure>
      <img
        src="https://png.pngtree.com/thumb_back/fh260/background/20230613/pngtree-black-and-white-gym-room-with-a-row-of-equipment-image_2911173.jpg"
        alt=""
      />
    </figure>
    <div class="article-body">
      <h2>{{ plan().name }}</h2>
      <p>
        {{ plan().description }}
      </p>
      <div class="fee-buttons-container">
        <div class="fee-container">
          <strong>{{ plan().fee }}$</strong>
        </div>
        @if(currentUser().role === "admin"){
        <div class="button-div-container">
          <button class="edit-button" (click)="onPlanNavigate('edit')">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button class="delete-button" (click)="onPlanNavigate('delete')">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</article>
