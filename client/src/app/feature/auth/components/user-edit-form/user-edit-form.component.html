<form class="form" [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="fee">First name</label>
    <input id="firstName" type="text" formControlName="firstName" />
  </div>
  <div class="form-group">
    <label for="fee">Last name</label>
    <input id="lastName" type="text" formControlName="lastName" />
  </div>
  <div class="form-group">
    <label for="fee">Username</label>
    <input id="username" type="text" formControlName="username" />
  </div>
  <div class="form-group">
    <label for="fee">Email</label>
    <input type="text" formControlName="email" />
  </div>
  @if(isSubmitted() && userForm.invalid && userForm.touched) {
  <p class="form-error">All fields are required!</p>
  }
  <div class="login-form-button-div">
    <app-button
      text="Edit User"
      class="register-button"
      type="submit"
      [style]="{ backgroundColor: '#bc3908' }"
    />
  </div>
</form>
