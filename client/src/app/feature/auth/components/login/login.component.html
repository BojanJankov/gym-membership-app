<section class="forms-page">
  <div class="forms-container">
    <div class="logo-container">
      <h2>Arena Fitness</h2>
    </div>
    <h2 class="heading">Login</h2>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group">
        <input formControlName="email" placeholder="Email" type="text" />
      </div>
      <div class="form-group">
        <input
          formControlName="password"
          placeholder="Password"
          type="password"
        />
      </div>
      <div class="form-login-remember">
        <div class="checkbox">
          <label>Remember me?</label>
          <input class="remember" type="checkbox" />
        </div>
      </div>
      <div>
        @if(loginForm.invalid && isSubmitted() && loginForm.touched){
        <p class="form-error">All fields are required</p>
        }
      </div>
      <div class="login-form-button-div">
        <app-button
          text="Log in"
          class="login-button"
          type="submit"
          [style]="{ backgroundColor: '#bc3908' }"
        />
      </div>
      <div class="form-message">
        Don't have an account yet?
        <a routerLink="/register">Sign Up</a>
      </div>
    </form>
  </div>
</section>
